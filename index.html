
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="https://www.balispiritfestival.com/wp-content/uploads/2025/11/BSF25-Logo-with-flower1.png" />
    <title>Bali Spirit Festival Scheduler</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
      .font-display { font-family: 'Playfair Display', serif; }
      #root:empty { background: white; height: 100vh; width: 100vw; }
      
      /* Print specific styles */
      @media print {
        header, nav, footer, .no-print, button, .filters-container, #root > *:not(.print-only) {
          display: none !important;
        }
        body, html { background: white !important; color: black !important; width: 100%; height: auto; margin: 0; padding: 0; font-size: 11pt; }
        #root { display: block !important; }
        .print-only { display: block !important; padding: 20mm; }
      }

      /* Fatal Error Overlay */
      #fatal-error {
        display: none;
        position: fixed;
        inset: 0;
        z-index: 9999;
        background: #fff;
        padding: 40px;
        color: #ef4444;
        font-family: monospace;
        overflow: auto;
      }
    </style>

    <!-- Polyfill for process.env used by some libraries -->
    <script>
      (function() {
        var env = { NODE_ENV: 'development' };
        try {
          window.process = window.process || {};
          window.process.env = window.process.env || env;
        } catch (e) {
          window.process = { env: env };
        }
      })();

      window.addEventListener('error', function(e) {
        const overlay = document.getElementById('fatal-error');
        if (overlay) {
          overlay.style.display = 'block';
          overlay.innerHTML = `
            <div style="max-width: 600px; margin: 0 auto; padding: 40px 0;">
              <h1 style="font-size: 24px; margin-bottom: 20px; color: #1e293b;">ðŸš¨ App Initialization Error</h1>
              <div style="background: #fee2e2; border: 1px solid #fecaca; border-radius: 12px; padding: 20px; margin-bottom: 24px;">
                <p style="margin-top: 0;"><strong>Message:</strong> ${e.message}</p>
                <p style="margin-bottom: 0; font-size: 12px; opacity: 0.7;">${e.filename}:${e.lineno}</p>
              </div>
              <div style="font-size: 13px; color: #64748b; line-height: 1.6;">
                <p>This usually happens when the application crashes before React can start. Common causes:</p>
                <ul style="margin-bottom: 24px;">
                  <li>Local storage corruption after OAuth login.</li>
                  <li>CORS issues when running directly via file protocol.</li>
                  <li>Import resolution failures in the browser.</li>
                </ul>
                <button onclick="window.location.reload()" style="background: #1e293b; color: #fff; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-weight: bold;">
                  Retry Loading
                </button>
              </div>
            </div>
          `;
        }
      });
    </script>

    <script type="importmap">
    {
      "imports": {
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react-dom": "https://esm.sh/react-dom@^19.2.4",
        "date-fns": "https://esm.sh/date-fns@^4.1.0",
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.45.0"
      }
    }
    </script>
  </head>
  <body class="bg-slate-50 text-slate-900">
    <div id="root"></div>
    <div id="fatal-error"></div>
    
    <script type="module" src="index.tsx"></script>
  </body>
</html>
