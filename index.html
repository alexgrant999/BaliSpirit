
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bali Spirit Festival Scheduler</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
      .font-display { font-family: 'Playfair Display', serif; }
      #root:empty { background: white; height: 100vh; width: 100vw; }
      
      /* Print specific styles */
      @media print {
        header, nav, footer, .no-print, button, .filters-container, #root > *:not(.print-only) {
          display: none !important;
        }
        body, html { background: white !important; color: black !important; width: 100%; height: auto; margin: 0; padding: 0; font-size: 11pt; }
        #root { display: block !important; }
        .print-only { display: block !important; padding: 20mm; }
      }

      /* Fatal Error Overlay */
      #fatal-error {
        display: none;
        position: fixed;
        inset: 0;
        z-index: 9999;
        background: #fff;
        padding: 40px;
        color: #ef4444;
        font-family: monospace;
        overflow: auto;
      }
    </style>

    <!-- Polyfill for process.env used by some libraries -->
    <script>
      window.process = { env: { NODE_ENV: 'development' } };
      window.addEventListener('error', function(e) {
        const overlay = document.getElementById('fatal-error');
        if (overlay) {
          overlay.style.display = 'block';
          overlay.innerHTML = `
            <h1 style="font-size: 24px; margin-bottom: 20px;">ðŸš¨ Fatal App Crash</h1>
            <p><strong>Message:</strong> ${e.message}</p>
            <p><strong>File:</strong> ${e.filename}:${e.lineno}</p>
            <hr style="margin: 20px 0; border: 0; border-top: 1px solid #fee2e2;">
            <p style="color: #64748b; font-size: 12px;">Check the browser console for a full stack trace.</p>
          `;
        }
      });
    </script>

    <script type="importmap">
    {
      "imports": {
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react-dom": "https://esm.sh/react-dom@^19.2.4",
        "date-fns": "https://esm.sh/date-fns@^4.1.0",
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.45.0"
      }
    }
    </script>
  </head>
  <body class="bg-slate-50 text-slate-900">
    <div id="root"></div>
    <div id="fatal-error"></div>
    
    <!-- This is the missing link that was causing the blank screen -->
    <script type="module" src="index.tsx"></script>
  </body>
</html>
