
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bali Spirit Festival Scheduler</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .font-display {
        font-family: 'Playfair Display', serif;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Base hidden state for print-only content on screen */
      .print-only {
        display: none;
      }

      /* Print specific styles */
      @media print {
        header, nav, footer, .no-print, button, .filters-container, #root > *:not(.print-only) {
          display: none !important;
        }
        
        body, html {
          background: white !important;
          color: black !important;
          width: 100%;
          height: auto;
          margin: 0;
          padding: 0;
          font-size: 11pt;
        }

        #root {
          display: block !important;
        }

        .print-only {
          display: block !important;
          padding: 20mm;
        }

        table {
          width: 100%;
          border-collapse: collapse;
          margin-bottom: 20px;
        }

        tr {
          page-break-inside: avoid;
        }

        td {
          border-bottom: 0.5pt solid #000;
          padding: 8px 4px;
          vertical-align: top;
        }

        .category-box {
          border: 1pt solid black;
          display: inline-block;
          width: 18px;
          height: 18px;
          text-align: center;
          line-height: 18px;
          font-weight: bold;
          font-size: 10pt;
          margin-right: 5px;
        }

        .day-header {
          font-weight: bold;
          font-size: 14pt;
          border-bottom: 1.5pt solid black;
          margin-top: 30px;
          margin-bottom: 10px;
          padding-bottom: 5px;
        }

        .legend {
          display: grid;
          grid-template-columns: 1fr 1fr;
          gap: 10px;
          border-bottom: 1.5pt solid black;
          padding-bottom: 15px;
          margin-bottom: 20px;
          font-size: 9pt;
        }
      }
    </style>
